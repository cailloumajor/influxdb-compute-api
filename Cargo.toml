[package]
name = "influxdb-compute-api"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
arcstr = { version = "1.1.5", default-features = false }
bytes = "1.4.0"
clap-verbosity-flag = "2.0.1"
csv-async = "1.2.6"
futures-util = { version = "0.3.28", features = [ "io" ] }
mime = "0.3.17"
rmp-serde = "1.1.1"
serde = { version = "1.0.171", features = [ "derive" ] }
signal-hook = "0.3.15"
signal-hook-tokio = { version = "0.3.1", features = [ "futures-v0_3" ] }
tracing = "0.1.37"
url = "2.4.0"

[dependencies.axum]
version = "0.6.18"
default-features = false
features = [ "http1", "tokio" ]

[dependencies.chrono]
version = "0.4.26"
default-features = false
features = [ "serde", "std" ]

[dependencies.clap]
version = "4.3.11"
default-features = false
features = [ "std", "help", "usage", "error-context", "derive", "env" ]

[dependencies.reqwest]
version = "0.11.18"
default-features = false
features = [ "gzip", "json", "stream" ]

[dependencies.tokio]
version = "1.29.1"
features = [ "macros", "rt-multi-thread", "sync", "time" ]

[dependencies.tracing-log]
version = "0.1.3"
default-features = false
features = [ "std", "log-tracer" ]

[dependencies.tracing-subscriber]
version = "0.3.17"
default-features = false
features = [ "ansi", "fmt", "parking_lot", "smallvec", "std" ]

[dev-dependencies]
hyper = { version = "0.14.27", default-features = false }
indoc = "2.0.2"
mockito = "1.1.0"
tower = { version = "0.4.13", default-features = false }
