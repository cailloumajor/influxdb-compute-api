[package]
name = "influxdb-compute-api"
version = "2.4.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
arcstr = { version = "1.1.5", default-features = false }
bytes = "1.5.0"
chrono-tz = "0.8.3"
clap-verbosity-flag = "2.0.1"
csv-async = "1.2.6"
futures-util = { version = "0.3.28", features = [ "io" ] }
headers = "0.3.9"
humantime = "2.1.0"
mime = "0.3.17"
rmp-serde = "1.1.2"
serde = { version = "1.0.189", features = [ "derive" ] }
signal-hook = "0.3.17"
signal-hook-tokio = { version = "0.3.1", features = [ "futures-v0_3" ] }
tokio-util = "0.7.9"
tracing = "0.1.40"
url = "2.4.1"

[dependencies.axum]
version = "0.6.20"
default-features = false
features = [ "json", "headers", "http1", "tokio" ]

[dependencies.chrono]
version = "0.4.31"
default-features = false
features = [ "clock", "serde", "std" ]

[dependencies.clap]
version = "4.5.4"
default-features = false
features = [ "std", "help", "usage", "error-context", "derive", "env" ]

[dependencies.reqwest]
version = "0.11.22"
default-features = false
features = [ "gzip", "json", "stream" ]

[dependencies.tokio]
version = "1.33.0"
features = [ "macros", "rt-multi-thread", "sync", "time" ]

[dependencies.tracing-log]
version = "0.1.3"
default-features = false
features = [ "std", "log-tracer" ]

[dependencies.tracing-subscriber]
version = "0.3.17"
default-features = false
features = [ "ansi", "fmt", "parking_lot", "smallvec", "std" ]

[dev-dependencies]
hyper = { version = "0.14.27", default-features = false }
indoc = "2.0.4"
mockito = "1.2.0"
tower = { version = "0.4.13", default-features = false }
